<div class="modal-header">
    <h4 class="modal-title pull-left">Edit roles for {{ user.userName }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #rolesForm="ngForm" id="rolesForm">
      <div class="custom-control custom-checkbox" *ngFor="let role of roles; index as i">
        <input type="checkbox" class="custom-control-input" (change)="role.checked = !role.checked" id="cstm_{{ i }}"
          [checked]="role.checked" [disabled]="UserRoles.ADMIN === role.name && user.id === userId">
        <label class="custom-control-label" for="cstm_{{ i }}">{{ role.name }}</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="updateRoles()" form="rolesForm">Submit</button>
    <button type="button" class="btn btn-outline-danger" (click)="bsModalRef.hide()">Close</button>
  </div>
