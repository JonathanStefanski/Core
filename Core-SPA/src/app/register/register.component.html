<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <fieldset class="form-group">
    <div class="row">
      <legend for="gender" class="col-form-label col-sm-3 pt-0">Gender</legend>
      <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="gender" value="male" id="genderMale" />
            <label for="genderMale" class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" formControlName="gender" value="female" id="genderFemale" />
              <label for="genderFemale" class="form-check-label">Female</label>
          </div>
        </div>
    </div>    
  </fieldset>

  <div class="form-group row">
    <label for="username" class="col-sm-3 col-form-label">User name</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="Username" formControlName="username"
        [ngClass]="{'is-invalid': displayMessage['username']}">
      <div class="invalid-feedback" *ngIf="displayMessage['username']">
        {{displayMessage['username']}}
      </div>
    </div>    
  </div>

  <div class="form-group row">
      <label for="knownAs" class="col-sm-3 col-form-label">Alias</label>
      <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Known as..." formControlName="knownAs"
          [ngClass]="{'is-invalid': displayMessage['knownAs']}">
        <div class="invalid-feedback" *ngIf="displayMessage['knownAs']">
          {{displayMessage['knownAs']}}
        </div>
      </div>      
  </div>

  <div class="form-group row">
    <label for="dateOfBirth" class="col-sm-3 col-form-label">Date of Birth</label>
    <div class="col-sm-9">
        <input type="text" bsDatepicker [bsConfig]='bsConfig' class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth"
        [ngClass]="{'is-invalid': displayMessage['dateOfBirth']}">
      <div class="invalid-feedback" *ngIf="displayMessage['dateOfBirth']">
        {{displayMessage['dateOfBirth']}}
      </div>
    </div>    
  </div>
  
  <div class="form-group row">
    <label for="city" class="col-sm-3 col-form-label">City</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="City" formControlName="city"
        [ngClass]="{'is-invalid': displayMessage['city']}">
      <div class="invalid-feedback" *ngIf="displayMessage['city']">
        {{displayMessage['city']}}
      </div>
    </div>    
  </div>
  
  <div class="form-group row">
    <label for="country" class="col-sm-3 col-form-label">Country</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" placeholder="Country" formControlName="country"
        [ngClass]="{'is-invalid': displayMessage['country']}">
      <div class="invalid-feedback" *ngIf="displayMessage['country']">
        {{displayMessage['country']}}
      </div>
    </div>    
  </div>

  <hr>

  <div formGroupName="passwords">
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" formControlName="password"
          [ngClass]="{'is-invalid':displayMessage['password']}">
        <div class="invalid-feedback" *ngIf="displayMessage['password']">
          {{displayMessage['password']}}
        </div>
      </div>      
    </div>

    <div class="form-group row">
      <label for="confirmPassword" class="col-sm-3 col-form-label">Confirm password</label>
      <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword"
          [ngClass]="{'is-invalid':displayMessage['confirmPassword']}">
        <div class="invalid-feedback" *ngIf="displayMessage['confirmPassword']">
          {{displayMessage['confirmPassword']}}
        </div>
      </div>      
    </div>
  </div>


  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-light" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
